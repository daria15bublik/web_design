<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse beauty product categories and discover new products at BEAUTY CHECK.">
    <title>Category - BEAUTY CHECK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Back Arrow -->
    <a href="index.html" class="back-arrow" aria-label="Go back">‚Üê</a>

    <!-- Navigation Bar -->
    <nav class="top-nav" role="navigation" aria-label="Main navigation">
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="gallery.html" class="active" aria-current="page">Category</a></li>
            <li><a href="blog.html">Reviews</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="category-page">
        <header class="category-header">
            <h1>Category</h1>
        </header>

        <section class="category-grid-section" aria-label="Product categories">
            <div class="category-grid">
                <!-- Mascara -->
                <article class="category-card" role="article">
                    <h2 class="category-name">Mascara</h2>
                    <div class="category-image-wrapper">
                        <!-- Image Credit: Pexels, Venus HD Make-up & Perfume, https://www.pexels.com/ru-ru/photo/2688992/ -->
						<img 
                            src="assets/cat-mascara.jpg" 
                            alt="Black mascara tube with gold cap"
                            class="category-image"
                            loading="lazy"
                        >
                    </div>
                </article>

                <!-- Powder -->
                <article class="category-card" role="article">
                    <h2 class="category-name">Powder</h2>
                    <div class="category-image-wrapper">
                       <!-- Image Credit: Pexels, Sobia Akhtar, https://www.pexels.com/photo/blush-in-close-up-5403542/ -->
						<img 
                            src="assets/cat-powder.jpg" 
                            alt="Open compact powder case with beige powder"
                            class="category-image"
                            loading="lazy"
                        >
                    </div>
                </article>

                <!-- Blush -->
                <article class="category-card" role="article">
                    <h2 class="category-name">Blush</h2>
                    <div class="category-image-wrapper">
                        <!-- Image Credit: Pexels, Sobia Akhtar, https://www.pexels.com/photo/a-palette-of-cosmetic-product-in-clear-glass-container-5420689/ -->
						<img 
                            src="assets/cat-blush.jpg"
                            alt="Clear compact case with four square blush pans"
                            class="category-image"
                            loading="lazy"
                        >
                    </div>
                </article>

                <!-- Shadows -->
                <article class="category-card" role="article">
                    <h2 class="category-name">Shadows</h2>
                    <div class="category-image-wrapper">
                        <!-- Image Credit: Pexels, Karola G, https://www.pexels.com/photo/eyeshadow-palette-in-close-up-photography-7588611/ -->
						<img 
                            src="assets/cat-shadows.jpg" 
                            alt="Open eyeshadow palette with neutral shades"
                            class="category-image"
                            loading="lazy"
                        >
                    </div>
                </article>

                <!-- Lipstick -->
                <article class="category-card" role="article">
                    <h2 class="category-name">Lipstick</h2>
                    <div class="category-image-wrapper">
                        <!-- Image Credit: Pexels, Sairam Rasa, https://www.pexels.com/ru-ru/photo/20499754/ -->
						<img 
                            src="assets/cat-lipstick.jpg" 
                            alt="Two lipstick tubes with red lipstick"
                            class="category-image"
                            loading="lazy"
                        >
                    </div>
                </article>

                <!-- Highlighter -->
                <article class="category-card" role="article">
                    <h2 class="category-name">Highlighter</h2>
                    <div class="category-image-wrapper">
                       <!-- Image Credit: Pexels, Karola G, https://www.pexels.com/photo/blush-and-lipstick-on-white-table-4938507/ -->
						<img 
                            src="assets/cat-highlighter.JPG" 
                            alt="Open compact case with shimmery highlighter powder"
                            class="category-image"
                            loading="lazy"
                        >
                    </div>
                </article>
            </div>
        </section>

        <section class="image-attribution" aria-label="Image sources">
            <h2 class="visually-hidden">Image Sources</h2>
            <p>
                All images are sourced from <a href="https://pexels.com" target="_blank" rel="noopener noreferrer">Pexels</a> 
                and are used under their license. Images are for demonstration purposes only.
            </p>
        </section>
    </main>

    <footer class="main-footer" role="contentinfo">
        <p>&copy; 2026 BEAUTY CHECK.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
